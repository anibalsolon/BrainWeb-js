name: unit testing
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - uses: actions/setup-node@v1
      - run: npm run lint
      - run: npm run test
